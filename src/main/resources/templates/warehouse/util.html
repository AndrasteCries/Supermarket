<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Expired Products</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Expiration Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of products -->
        <tr th:each="product : ${products}">
            <td th:text="${product.product.name}"></td>
            <td th:text="${product.count}"></td>
            <td th:text="${product.expiryDate}"></td>
            <td>
                <form th:action="@{/warehouse/delete/{id}(id=${product.id})}" method="post"
                      style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
<!--                <button th:if="${product.expiryDate.isBefore(#dates.createNow())}" class="btn btn-danger btn-sm"-->
<!--                        th:data-product-id="${product.id}" th:onclick="'deleteProduct(' + ${product.id} + ')'">Delete-->
<!--                </button>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</script>
</body>
</html>
