<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Back Button -->
        <div class="col-md-12 mb-3">
            <a href="/products" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <div class="row">
        <!-- Product Details -->
        <div class="col-md-6 offset-md-3">
            <h2>Product Details</h2>
            <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
            <!-- Add other product details here -->
        </div>
    </div>
    <div class="row">
        <!-- Edit and Delete Buttons -->
        <div class="col-md-6 offset-md-3">
            <a href="#" class="btn btn-warning" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
