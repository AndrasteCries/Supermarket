<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expired Promotions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Expired Promotions</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>Expiration Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of promotions -->
        <tr th:each="promotion : ${promotions}">
            <td th:text="${promotion.name}"></td>
            <td th:text="${promotion.startDate}"></td>
            <td th:text="${promotion.endDate}"></td>
            <td>
                <form th:action="@{/promotions/delete/{id}(id=${promotion.id})}" method="post"
                      onsubmit="return confirmDeletion();" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript function for confirmation before deletion -->
<script>
    function confirmDeletion() {
        return confirm('Are you sure you want to delete this promotion?');
    }
</script>
</body>
</html>
