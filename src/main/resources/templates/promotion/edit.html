<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Promotion</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Back Button -->
        <div class="col-md-12 mb-3">
            <a href="/promotions" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <div class="row">
        <!-- Edit Promotion Form -->
        <div class="col-md-6 offset-md-3">
            <h2>Edit Promotion</h2>
            <form th:action="@{'/promotions/update/' + ${promotionId}}" th:object="${promotion}"
                  method="post" id="editPromotionForm">
                <div class="mb-3">
                    <label for="promotionName" class="form-label">Promotion Name</label>
                    <input type="text" class="form-control" id="promotionName" th:field="*{name}"/>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
                </div>
                <button type="submit" class="btn btn-success" id="updateButton" disabled>Update Promotion</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.getElementById("promotionName");
        const updateButton = document.getElementById("updateButton");

        nameInput.addEventListener("input", function () {
            if (nameInput.value.trim() === "") {
                updateButton.disabled = true;
            } else {
                updateButton.disabled = false;
            }
        });

        if (nameInput.value.trim() === "") {
            updateButton.disabled = true;
        }
    });
</script>
</body>
</html>
