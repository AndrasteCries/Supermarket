<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Section</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Back Button -->
        <div class="col-md-12 mb-3">
            <a href="/sections" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <div class="row">
        <!-- Edit Section Form -->
        <div class="col-md-6 offset-md-3">
            <h2>Edit Section</h2>
            <form th:action="@{/sections/update/{id}(id=${sectionId})}" th:object="${section}" method="post"
                  id="editSectionForm">
                <div class="mb-3">
                    <label for="sectionName" class="form-label">Section Name</label>
                    <input type="text" class="form-control" id="sectionName" th:field="*{name}" required/>
                    <div class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                </div>
                <button type="submit" class="btn btn-success" id="updateButton" disabled>Update Section</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.getElementById("sectionName");
        const updateButton = document.getElementById("updateButton");

        nameInput.addEventListener("input", function () {
            if (nameInput.value.trim() === "") {
                updateButton.disabled = true;
            } else {
                updateButton.disabled = false;
            }
        });

        // Initial check to disable button on page load if the input is empty
        if (nameInput.value.trim() === "") {
            updateButton.disabled = true;
        }
    });
</script>
</body>
</html>
