<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product Input</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Back Button -->
        <div class="col-md-12 mb-3">
            <a href="/inputs" class="btn btn-secondary">Back</a>
        </div>
    </div>
    <div class="row">
        <!-- Edit Product Input Form -->
        <div class="col-md-6 offset-md-3">
            <h2>Edit Product Input</h2>
            <form th:action="@{'/inputs/update/' + ${productId}}" th:object="${productInput}" method="post">\
                <div class="mb-3">
                    <label for="product" class="form-label">Product</label>
                    <select class="form-select" id="product" th:field="*{product}" required>
                        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="count" class="form-label">Count</label>
                    <input type="number" class="form-control" id="count" th:field="*{count}" step="any" required/>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" th:field="*{date}" required/>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" th:field="*{time}" required/>
                </div>
                <div class="mb-3">
                    <label for="supplier" class="form-label">Supplier</label>
                    <select class="form-select" id="supplier" th:field="*{supplier}" required>
                        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Update Product Input</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
